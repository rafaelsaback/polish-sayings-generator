<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js" defer> </script>
  <title> Polish Sayings Generator </title>
</head>
<!-- Same size as wordpress template -->
<body style="max-width: 887.48px; margin: 0 auto; line-height: 1.5">

  <!-- BEGIN OF WORDPRESS PAGE -->
  <div id="body-sayings">

    <div class="container-btn-sayings">
      <div class="container-sayings">
        <blockquote id="polish-saying" class="saying"></blockquote>
        <hr class="bar">
        <label id="label-equivalent" class="label"> English equivalent: </label>
        <blockquote id="equivalent-saying" class="saying"></blockquote>
        <label id="label-translation" class="label"> Literal translation: </label>
        <blockquote id="translated-saying" class="saying"></blockquote>
      </div>
      <button id="new-saying-button" class="btn"> New saying </button>
    </div>

  </div>
<!-- END OF WORDPRESS PAGE -->

</body>
<footer>
</footer>
</html>
